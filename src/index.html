<!DOCTYPE html>
<html>
  <head>
    <title>Commuter - Waka</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <h1 id="branding">Commuter</h1>
    <div id="app">
      <div id="map">
        <div id="map-content"></div>
      </div>
      <div id="details">
        <div class="nav-header">
          <h2 id="location-header"></h2>
        </div>
        <nav>
          <button class="btn-direction-all">All</button>
          <button class="btn-direction-arrivals">Arrivals</button>
          <button class="btn-direction-departures">Departures</button>
        </nav>
        <nav>
          <button class="btn-segment-all">All</button>
          <button class="btn-segment-workplace">Workplace</button>
          <button class="btn-segment-education">Education</button>
        </nav>
        <br /><br /><br />
        <div class="arrive-from graph-container">
          <div class="location-container">
            <h3>Arrive From</h3>
            <div class="location"></div>
          </div>
          <div class="mode-container">
            <div class="mode-inner">
              <h3>Arrival Modes</h3>
              <div class="mode"></div>
            </div>
          </div>
        </div>
        <div class="depart-to graph-container">
          <div class="location-container">
            <h3>Depart To</h3>
            <div class="location"></div>
          </div>
          <div class="mode-container">
            <div class="mode-inner">
              <h3>Departure Modes</h3>
              <div class="mode"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
